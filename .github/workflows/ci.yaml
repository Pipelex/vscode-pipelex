name: Continuous integration

on:
  push:
    branches:
      - main
    tags:
      - plxt-cli/v*
      - pipelex-vscode-ext/v*
    paths-ignore:
      - "site/**/*"
      - schemas/**/*
      - util/**/*
  workflow_dispatch: {}
  pull_request:
    branches:
      - main

jobs:
  auto_tag:
    name: Tag Releases
    if: (github.event_name == 'push' && github.ref_type == 'branch') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          token: ${{ secrets.WORKFLOW_PAT }}
          fetch-depth: 0
      - name: Create release tags for changed versions
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          CLI_VERSION=$(sed -n 's/^version *= *"\(.*\)"/\1/p' crates/pipelex-cli/Cargo.toml)
          EXT_VERSION=$(jq -r '.version' editors/vscode/package.json)

          CREATED=0

          if [ -n "$CLI_VERSION" ] && ! git rev-parse "plxt-cli/v${CLI_VERSION}" >/dev/null 2>&1; then
            git tag "plxt-cli/v${CLI_VERSION}"
            echo "Created tag plxt-cli/v${CLI_VERSION}"
            CREATED=1
          fi

          if [ -n "$EXT_VERSION" ] && ! git rev-parse "pipelex-vscode-ext/v${EXT_VERSION}" >/dev/null 2>&1; then
            git tag "pipelex-vscode-ext/v${EXT_VERSION}"
            echo "Created tag pipelex-vscode-ext/v${EXT_VERSION}"
            CREATED=1
          fi

          if [ "$CREATED" -eq 1 ]; then
            git push --tags
          else
            echo "No new version tags to create"
          fi

  fmt-lint:
    name: Check formatting and lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Install latest Rust toolchain
        run: |
          rustup update --no-self-update
          rustup component add rustfmt clippy
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
      - name: Check Rust formatting
        run: cargo fmt --check
      - name: Check TOML formatting
        run: cargo run --bin plxt -- fmt --check --diff
      - name: Run Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: Test on Rust stable
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Install latest Rust toolchain
        run: rustup update --no-self-update
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
      - name: Test Rust crates
        run: cargo test -p taplo -p taplo-lsp -p pipelex-common
      - name: Check formatting regression
        run: cargo run --bin plxt -- fmt --check
      - name: Check if git index is clean
        run: git diff-index --quiet HEAD --
      - name: Install Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
      - name: Test VS Code extension
        run: |
          corepack enable
          cd editors/vscode && yarn install && yarn test

  check_wasm32:
    name: Check on WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Install latest Rust toolchain
        run: |
          rustup update --no-self-update
          rustup target add wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
      - name: Check WASM crates (locked)
        run: cargo check -p taplo-wasm -p pipelex-wasm --target wasm32-unknown-unknown --locked

  toml_test:
    name: Run toml-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Install latest Rust toolchain
        run: |
          rustup update --no-self-update
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
      - name: Retrieve toml-test
        run: |
          wget https://github.com/BurntSushi/toml-test/releases/download/v1.1.0/toml-test-v1.1.0-linux-amd64.gz
          gunzip toml-test-v1.1.0-linux-amd64.gz
          chmod +x toml-test-v1.1.0-linux-amd64
      - name: Build taplo-cli
        run: |
          cargo build --bin taplo --no-default-features --features "rustls-tls,toml-test"
      - name: Run toml-test
        run: ./toml-test-v1.1.0-linux-amd64 ./target/debug/taplo -- toml-test

  test-msrv-lib:
    name: Test libraries with MSRV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Install latest Rust toolchain
        run: |
          rustup update --no-self-update
          rustup default 1.74
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
      - name: Test MSRV for taplo
        run: |
          cargo check -p lsp-async-stub -p taplo-common -p taplo-lsp -p taplo
          cargo test  -p lsp-async-stub -p taplo-common -p taplo-lsp -p taplo

  test-msrv-bin:
    name: Test binaries with MSRV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Install latest Rust toolchain
        run: |
          rustup update --no-self-update
          rustup default 1.74
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
      - name: Test taplo-cli
        run: |
          cargo check -p taplo-cli
          cargo test  -p taplo-cli

  test-msrv-wasm:
    name: Test WASM with MSRV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Install latest Rust toolchain
        run: |
          rustup update --no-self-update
          rustup default 1.74
          rustup target install wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
      - name: Test taplo-wasm
        working-directory: crates/taplo-wasm
        run: |
          cargo check
